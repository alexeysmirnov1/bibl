develop:tests:
  image:
    name: $CI_REGISTRY_IMAGE/base:unit
    entrypoint: [ "" ]
  stage: tests
  extends: [ .develop_ci_rule_definition ]
  needs: [develop:pint]
  coverage: '/Total: \d+.\d+\s\%/'
  before_script:
    - ls
  script:
    - !reference [ .test-common, script ]

